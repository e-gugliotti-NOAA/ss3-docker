name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/ss3-docker && echo $CR_PAT | docker login ghcr.io -u $CR_USERNAME --password-stdin && docker push ghcr.io/ss3-docker
      env:
        CR_PAT: ${{ secrets.CONTAINER_TOKEN }}
        CR_USERNAME: ${{ secrets.USERNAME_TOKEN }}

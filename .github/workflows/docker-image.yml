name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/e-gugliotti-noaa/ss3-docker:latest && echo ${{ secrets.CONTAINER_TOKEN }} | docker login -u ${{ github.repository_owner }} --password-stdin ghcr.io && docker push ghcr.io/e-gugliotti-noaa/ss3-docker:latest
